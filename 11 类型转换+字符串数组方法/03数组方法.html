<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="201905291621">
    <meta name="description" content="">
    <title>数组方法</title>
</head>
<body>
   <script>
       /*
            length -> 可以通过length改变数组里面的数据,后面的数据是empty -> 查询或使用时 显示undefined
            数组方法:
                一. 改变原数组内容
                    1. push -> 往数组最后面添加数组项(传入参数(可多个) 就是 添加到 数组项最后的参数) -> 默认返回修改后数组的length长度
                    2. pop -> 删除最后一个数组项(不需要传入参数) -> 默认返回移除项内容 
                    3. unshift -> 往数组前面添加数组项(传入参数(可多个) 就是 添加到 数组项最前面的参数) -> 默认返回修改后数组的length长度
                    4. shift -> 删除第一个数组项(不需要传入参数) -> 默认返回移除项内容 

                二. 不改变原数组,需要一个变量接收返回的的新数组 -> 切割功能(切割出数组中的内容)
                    1. slice -> 切割数组 -> 通过下标切割 (第一个参数: 代表切割开始位置, 第二个参数: 代表切割结束位置) -> [左闭右开]
                                如果只有一个值,那么从该值开始切割一直到结束停止
                                
                三. 改变原数组,并且修改新数组 -> 替换功能
                    splice 
                        1) 第一个参数 -> index开始替换的下标
                        2) 第二个参数 -> 替换的个数
                        3) 第三个参数 -> 替换的内容
       */
        let arr = [123, '木头人', '##感'];
        arr.length = 3;
        console.log(arr[3]); // undefined

        arr.push('一次性传入多个参数', '可行否?', '可行');
        arr.push('再次添加', '会覆盖否?', '不会');
        console.log(arr);
        console.log(arr.push());
        arr.pop();
        console.log(arr);
        arr.pop();
        console.log(arr);
        console.log(arr.pop());

        arr.unshift('0','1');
        console.log(arr);
        arr.shift();
        console.log(arr);

        let arr2 = [0,1,2,3,4,5,6];
        let sliceArr = arr2.slice(1,3);
        console.log(arr2);
        console.log(sliceArr);
        let sliceArr2 = arr2.slice(3);
        console.log(sliceArr2);

        arr2.splice(1,2,'############');
        console.log(arr2);

        // splice 模拟 push
        let arr3 = [0,1,2];
        arr3.splice(arr3.length,0,3); 
        console.log(arr3);

        // splice 模拟 pop
        arr3.splice(arr3.length-1,1);
        console.log(arr3);

        // splice 模拟 unshift
        arr3.splice(0,0,'begin');
        console.log(arr3)

        // splice 模拟 shift
        arr3.splice(0,1);
        console.log(arr3);

        // splice 模拟 slice
        arr3.splice(arr3.length-2,1);
        console.log(arr3);
    </script> 
</body>
</html>
