            一次性定时器: 实现 隔一段时间再执行代码 仅执行一次
            定时器: 实现 隔一段时间再执行代码 并且可以反复执行
                接收第一个参数 -> 回调函数(将要抛到进程中的函数)
                接收第二个参数 -> 隔多久之后抛出执行(不写默认为0)
                接收第三个参数 -> 回调函数的传参(可选)

            定时器如果不清除会占用内存,循环定时器则会一直运行,所以需要在调用完毕不需要使用后清楚它!
                清除定时器的方法: clearTimeout() clearInterval()
                    1.定时器的编号 -> 先写的定时器,编号在前 -> 编号是从上往下的顺序,与执行时间的先后无关
                    2.定时器的名字
