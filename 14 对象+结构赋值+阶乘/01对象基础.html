<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="201906041500">
    <meta name="description" content="">
    <title>对象</title>
</head>
<body>
    <script>
        let obj = {
            name: 'qiqijiang',
            age: 22,
            // fn() { console.log(1) }
        }
        // var a = obj.fn()
        // console.log(a);

        /* 
            序列化: 对象 -> JSON   (前端数据发送给后台)
                JSON.stringify()
                注意: 函数在转换的过程中会消失不见

            反序列化: JSON -> 对象  (从后台获取前端需要的数据类型)

            对象内部不涉及函数类型的快速复制:
                let obj2 = JSON.parse(JSON.stringify(str))

            判断属性是否存在对象中:
                "name" in obj;
                
        */
        let str = JSON.stringify(obj);
        console.log(str);
        console.log(typeof str);  // -> 字符串类型
        let obj1 = JSON.parse(str);
        console.log(obj1);  
        console.log(typeof obj1);  // -> obj类型

        let obj2 = JSON.parse(JSON.stringify(obj));
        console.log(obj2);

        console.log("age" in obj);  // -> true
        // console.log("fn" in obj);   // -> true
        console.log("sex" in obj);  // -> false
    </script>
</body>
</html>
