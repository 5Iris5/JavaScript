<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="第三章,作业一聊天窗口,2019012711:50完成">
    <meta name="description" content="我的妈呀卡卡卡卡卡了好久~要被自己蠢哭了">
    <title>聊天窗口</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            outline: none;
            resize: none;
        }
        .clear::after{
            content: '';
            display: block;
            clear: both;
        }
        #screen{
            width: 500px;
            height: 380px;
            margin: 80px auto 0;
            border: 3px solid #fcf;
            border-radius: 7px;
        }
        #dialog{
            display: block;
            width: 450px;
            height: 280px;
            font-size: 16px;
            color: #ccc;
            margin: 25px auto 10px;
            border: 1px solid #fcf;
            border-radius: 5px;
        }
        .role{
            width: 450px;
            margin: 0 auto;
        }
        .icon{
            float: left;
            width: 50px;
            height: 50px;
            border: 1px solid #fcf;
            border-radius: 50%;
        }
        .icon img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .btn{
            float: right;
            width: 60px;
            height: 30px;
            margin: 10px 0;
            line-height: 30px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
            border: 2px solid #fcf;
        }    
        .list-item{
            width: 450px;
            margin: 10px auto;
            border-bottom: 1px solid #fcf;
            border-radius: 5px;
        }
        .list-item .icon{
            margin: 5px 0;
        }
        .list-item p{
            width: 360px;
            float: left;
            margin-left: 30px;
            padding-bottom: 5px;
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="screen">
        <textarea id="dialog"></textarea>
        <div class="role clear">
            <div class="icon">
                <img src="../images/icon.jpg" alt="聊天头像">
            </div>
            <div class="btn">发送</div>
        </div>
    </div>
    <div class="pannel">
        <ul id="lists">
            <!-- <li class="list-item clear">
                <div class="icon">
                    <img src="../images/icon.jpg" alt="聊天头像">
                </div>
                <p>呀呀呀呀呀呀</p>
            </li> -->
        </ul>
    </div>
    <script>
        let Odialog = document.getElementById('dialog'); // console.log(Odialog);
        let Oicon = document.getElementsByClassName('icon')[0]; // console.log(Oicon);
        let Oimg = document.querySelector('.icon img'); // console.log(Oimg);
        let Obtn = document.getElementsByClassName('btn')[0]; // console.log(Obtn);  
        let Olists = document.getElementById('lists'); // console.log(Olists);

        // 鼠标点击事件  -> 点击按钮的时候,触发函数体里面的内容
        Obtn.onclick = function(){
            html = null; 
            // console.log(html);
            dialog = Odialog.value; 
            // console.log(dialog); 获取文本框里面的文本信息
            html = '<li class="list-item clear">' +
                        '<div class="icon">' +
                            '<img src="../images/icon.jpg" alt="聊天头像">' +
                        '</div>' +
                        '<p>' + dialog + '</p>' +
                    '</li>';
            // console.log(html); 字符串拼接
            Olists.innerHTML += html; // 等同于 Olists.innerHTML = Olists.innerHTML + html
            // console.log(Olists); 把拼接好的字符串塞到对应位置
            Odialog.value = ''; // 文本框输入的文本清空
        } 
    </script>
</body>
</html>
