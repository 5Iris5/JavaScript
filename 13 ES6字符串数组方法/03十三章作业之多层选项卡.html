<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="201906031700">
    <meta name="description" content="问题: 下标切换与图片的连接/布局">
    <title>多层选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #banner{
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            margin: 100px auto 0;
            color: white;
            text-align: center;
            line-height: 30px;
        }
        .banner-nav{
            float: left;
        }
        .banner-nav li{
            width: 80px;
            height: 30px;
            margin-bottom: 2px;
            background-color: orange;
        }
        .banner-nav li.active{
            background-color: black;
        }
        .banner-con{
            position: relative;
            width: 100%;
            height: 100%;
        }
        .tabs{
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .tabs span{
            display: block;
            float: left;
            width: 30px;
            height: 30px;
            margin: 0 3px;
            background-color: pink;
        }
        .tabs span.active{
            background-color: black;
        }
        .pannel{
            height: 100%;
        }
        .pannel img{
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="banner">
        <ul class="banner-nav">
            <li class="active">名车</li>
            <li>美食</li>
            <li>女孩</li>
            <li>游戏</li>
        </ul>
        <div class="banner-con">
            <div class="tabs">
                <!-- <span class="active">1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span> -->
            </div>
            <div class="pannel">
                <img src="../images/cart1.jpg" alt="">
                <img src="../images/cart2.jpg" alt="">
                <img src="../images/cart3.jpg" alt="">
                <img src="../images/cart4.jpg" alt="">
                <img src="../images/cart5.jpg" alt="">
            </div>
        </div>
    </div>

    <script>
        /* 索引数量 == 图片数量 -> 可根据图片数量动态生成 */

        let oTabs = document.getElementsByClassName('tabs')[0];
        let aLi = document.getElementsByTagName('li');
        let aSpan = document.getElementsByTagName('span');
        let aImg = document.getElementsByTagName('img');

        function forOnClick(){
            // 根据图片数量渲染索引按钮个数
            let str = '';
            for(let i=0; i<aImg.length; i++){    
                str += `<span>${i+1}</span>`;    
            }
            oTabs.innerHTML += str;

            // 给索引按钮注册点击事件
            let num = 0;  // 记录当前点击的下标值
            aSpan[0].classList.add('active');
            for(let i=0; i<aImg.length; i++){
                aSpan[i].onclick = function(){
                    aSpan[num].classList.remove('active');  // 移除上一次添加上的class类名
                    num = i;   
                    console.log(aSpan[num],aSpan[i]);  
                    aSpan[i].classList.add('active'); // 给当前点击的添加上的class类名                       
                }
            }
        }
        forOnClick()
    </script>
</body>
</html>
